<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Encriptador Alura LATAM</title>
  </head>

  <body>

    <div class="container">
        <div class="logoBox">
            <h2 class="logo">a</h2>
        </div>
        <div class="leftBox">
           
            <div class="insideLeft">
                <div class="form">
                    <textarea name="scanner" class='textarea' id="ingreso-texto" cols="90" rows="200" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="buttons">
                        <input type="submit" class="BtnEncriptar button" id="encriptar"  value="Encriptar"></input>
                        <input type="submit" class="BtnDesencriptar button" id="desencriptar" value="Desencriptar"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightBox">
            <div class="responseBox">
                <div class="init">
                <img class="img" src="img/detective.png" alt="Detective.png">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>Debe ingresar un texto!</p>    
                </div>

                <div class="init2">
               
                    <textarea
                    id="decodificado"
                    class="cuadro-texto textarea"
                    cols="40"
                    rows="10"
                    
                    placeholder="Ingrese el texto a desencriptar aquÃ­."
                  ></textarea>
                  <button class="button copiar" id="copiador">Copiar</button>
                </div>
            </div>
           
        </div>

    </div>  

    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
    <script src="./js/copiar.js"></script>
  </body>
  
</html>
